<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta
  name="description"
  content="Epic group chat for chatting with groups">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="chat.js"></script> 
    <title>JohnChat</title>
</head>

<body>
    <label class="notconn" data-chat="connectionstatus">Not Connected</label>
    <div class="switch-container">
    <label class="switch">
      <input id="darkModeSwitch" type="checkbox">
      <span class="slider"></span>
    </label>
    <span class="switch-label">Dark Mode</span>
    </div>
    <div>
    <label for="username" class="nameinput">Put your name here and press enter
    <input type="text" id="nameinput">
    </label>
        
    
    </div>
    <div>
    <label id="curname">Your name is: Anonymous</label>
    </div>
    <div data-chat="chats">
        <div>
        </div>
    </div>
    <div class="chatinput-container">
    <label for="message">
        Enter your message here:
        <input type="text" maxlength="2000" id="chatinput" />
    </label> 
    </div>
</body>
</html>
